{% extends "base.html" %}
{% block title %}product page{% endblock %}
{% block content %}
{% if product_list %}
    <ul>
    {% for product in product_list %}
        <li><a href="{% url 'product_detail' product.id %}">{{product.name}}</a></li>
        <p>123444*********</p>
    {% endfor %}
    </ul>
{% else %}

{% endif %}
<hr>
<a href="{% url 'product_create' %}">New product</a>
{% endblock%}
